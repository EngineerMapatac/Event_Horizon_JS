            <div class="date-controls">

                <button onclick="fetchRandomAPOD()">Surprise Me ðŸŽ²</button>
            </div>

            <h2 id="apod-title">Loading...</h2>

        </div>

        <div id="mars-section" style="display: none;">
            <h1>Mars Rover Photos</h1>
            <p>Rover: Curiosity | Recent Photos</p>
            <div id="mars-gallery" class="gallery-grid">
                </div>
        </div>

    </div>
